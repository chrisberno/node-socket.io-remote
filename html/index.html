<body>
<h1>Socket.IO Remote Control</h1>
<p>
From node-socket.io-remote by Rafał Pocztarski
<br><a href="https://github.com/rsp/node-socket.io-remote">https://github.com/rsp/node-socket.io-remote</a>
</p>
<p>
Open <a target="_blank" href=".">this page</a> in few windows
and click links below:
</p>
<p>Log:</p>
<ol id=l></ol>
<script src="/socket.io/socket.io.js"></script>
<script src="/jquery-3.1.0.js"></script>
<script>

var $l = $('#l');
var log = function (m) {
    var i = document.createElement('li');
    var $i = $('<li>');
    $i.text(new Date().toISOString()+' '+m);
    $i.appendTo($l);
}

log('opening socket.io connection');

var s = io();
s.on('connect_error', function (m) { log("error"); });
s.on('connect', function (m) { log("socket.io connection open"); });
s.on('message', function (m) { log(m); });

</script>
</body>
